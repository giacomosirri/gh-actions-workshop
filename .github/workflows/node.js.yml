# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: "Build & Test"
    runs-on: ubuntu-latest
    permissions:
      # Required to allow actions/checkout to clone the repository onto the runner
      contents: read
      # Required to allow the vitest coverage action to write a comment into the pull request
      pull-requests: write

    # strategy:
      # matrix:
        # node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: npm
        
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build --if-present
    
    - name: Test 
      run: npm test

    - name: Test coverage report
      # We want to see the report even if the test coverage fails
      if: always()
      uses: davelosert/vitest-coverage-report-action@v2.7.0
      with:
        vite-config-path: vite.config.ts

  package-and-publish:
    name: üê≥ Create package and publish it to GitHub container registry
    runs-on: ubuntu-latest
    needs: 
      - build
    permissions:
      contents: read
      packages: write
    steps:
      # New job needs new checkout
      - uses: actions/checkout@v4
      
      - name: Sign in to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          # github.actor contains the user that triggered the execution of the workflow
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io

      - name: Generate container metadata
        # The id of this step is necessary later
        id: meta
        uses: docker/metadata-action@v4
        with:
          # We call the image as the name of the repository
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=ref,event=pr
            type=sha,event=branch,prefix=,suffix=,format=short

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
